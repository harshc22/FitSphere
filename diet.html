<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plans | Fit Sphere</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/dietPlan.js" defer></script>
    <script src="JS/nightMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fit Sphere</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="bmr.html">BMR Calculator</a> |
        <a href="workouts.html">Workouts</a> |
        <a href="diet.html" class="active">Diet Plans</a> |
        <a href="gymLocator.html">Gym Locator</a>
    </nav>

    <main>
        <section>
            <h2>Personalized Diet Plan</h2>
            <p>Enter your Basal Metabolic Rate (BMR) below, and select your fitness goal to get a recommended diet plan tailored for you.</p>

            <div>
                <label for="bmrInput">Enter your BMR (Calories): </label>
                <input type="number" id="bmrInput" placeholder="e.g. 2000">
            </div>

            <div>
                <label for="goal">Select Your Goal: </label>
                <select id="goal">
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="maintenance">Weight Maintenance</option>
                </select>
            </div>

            <button type="button" onclick="recommendDiet()">Get Diet Plan</button>

            <div id="dietPlan" style="margin-top: 20px;">
                <!-- Diet plan recommendation and table will appear here -->
            </div>
            <div id="chartContainer" style="margin-top: 20px;">
                <canvas id="macronutrientChart" width="100" height="50"></canvas>
            </div>      
                  
        </section>
    </main>

    <footer>
        <p>Author: Harshpreet Chinjer | Last Modified: 2024</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
