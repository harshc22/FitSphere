<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plans | Fit Sphere</title>
    <script>
        function recommendDiet() {
            const bmr = document.getElementById("bmrInput").value;
            const goal = document.getElementById("goal").value;
            let calories = 0;
            let protein = 0;
            let carbs = 0;
            let fats = 0;

            if (goal === "muscle-gain") {
                calories = parseInt(bmr) + 500;
                protein = (calories * 0.3) / 4; // 30% protein
                carbs = (calories * 0.5) / 4; // 50% carbs
                fats = (calories * 0.2) / 9; // 20% fats
            } else if (goal === "weight-loss") {
                calories = parseInt(bmr) - 500;
                protein = (calories * 0.35) / 4; // 35% protein
                carbs = (calories * 0.4) / 4; // 40% carbs
                fats = (calories * 0.25) / 9; // 25% fats
            } else if (goal === "maintenance") {
                calories = parseInt(bmr);
                protein = (calories * 0.25) / 4; // 25% protein
                carbs = (calories * 0.5) / 4; // 50% carbs
                fats = (calories * 0.25) / 9; // 25% fats
            }

            document.getElementById("dietPlan").innerHTML = `
                <p>Based on your BMR of ${bmr} calories, your recommended daily intake for your goal is approximately <span>${calories}</span> calories.</p>
                <table border="1" cellpadding="10" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Macronutrient</th>
                            <th>Grams per Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Protein</td>
                            <td>${protein.toFixed(2)} g</td>
                        </tr>
                        <tr>
                            <td>Carbohydrates</td>
                            <td>${carbs.toFixed(2)} g</td>
                        </tr>
                        <tr>
                            <td>Fats</td>
                            <td>${fats.toFixed(2)} g</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>Fit Sphere</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="bmr.html">BMR Calculator</a> |
            <a href="workouts.html">Workouts</a> |
            <a href="diet.html">Diet Plans</a> |
            <a href="gym-locator.html">Gym Locator</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Personalized Diet Plan</h2>
            <p>Enter your Basal Metabolic Rate (BMR) below, and select your fitness goal to get a recommended diet plan tailored for you.</p>

            <div>
                <label for="bmrInput">Enter your BMR (Calories): </label>
                <input type="number" id="bmrInput" placeholder="e.g. 2000">
            </div>

            <div>
                <label for="goal">Select Your Goal: </label>
                <select id="goal">
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="maintenance">Weight Maintenance</option>
                </select>
            </div>

            <button type="button" onclick="recommendDiet()">Get Diet Plan</button>

            <div id="dietPlan" style="margin-top: 20px;">
                <!-- Diet plan recommendation and table will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Author: Harshpreet Chinjer | Last Modified: September 8th, 2024</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
