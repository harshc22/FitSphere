        <section>
            <h2>Find Nearby Gyms</h2>
            <p>Enter your location to find gyms near you.</p>

            <div>
                <label for="location">Enter Location: </label>
                <input type="text" id="location" placeholder="e.g. New York, NY">
                <button id="submit">Find Gyms</button>
            </div>

            <!-- Embed Map -->
            <iframe
                id="map"
                width="100%"
                height="500px"
                style="border:0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
