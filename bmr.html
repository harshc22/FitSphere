<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator | Fit Sphere</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateBMR() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseFloat(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const activity = document.getElementById("activity").value;

            let bmr;

            // BMR Calculation based on Harris-Benedict Equation
            if (gender === "male") {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            // Adjust BMR based on activity level
            let activityFactor;
            switch (activity) {
                case "sedentary":
                    activityFactor = 1.2;
                    break;
                case "light":
                    activityFactor = 1.375;
                    break;
                case "moderate":
                    activityFactor = 1.55;
                    break;
                case "active":
                    activityFactor = 1.725;
                    break;
                case "extra_active":
                    activityFactor = 1.9;
                    break;
            }

            const totalCalories = bmr * activityFactor;

            // Show result to the user
            document.getElementById("result").innerHTML = `
                Your BMR is <span>${bmr.toFixed(2)} calories/day</span>.
                <br>
                Based on your activity level, you need approximately <span>${totalCalories.toFixed(2)} calories/day</span>.
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>Fit Sphere</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="bmr.html">BMR Calculator</a> |
            <a href="workouts.html">Workouts</a> |
            <a href="diet.html">Diet Plans</a> |
            <a href="gym-locator.html">Gym Locator</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>BMR Calculator</h2>
            <p>Use this calculator to determine your Basal Metabolic Rate (BMR) and daily calorie needs based on your activity level.</p>
            
            <form id="bmrCalculator" onsubmit="event.preventDefault(); calculateBMR();">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>
                
                <label for="age">Age (years):</label><br>
                <input type="number" id="age" name="age" min="1" required><br><br>

                <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" min="1" required><br><br>

                <label for="height">Height (cm):</label><br>
                <input type="number" id="height" name="height" min="1" required><br><br>

                <label for="activity">Activity Level:</label><br>
                <select id="activity" name="activity" required>
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="light">Lightly active (light exercise/sports 1-3 days a week)</option>
                    <option value="moderate">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                    <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra_active">Super active (very hard exercise/physical job)</option>
                </select><br><br>

                <input type="submit" value="Calculate BMR">
            </form>

            <div id="result" style="margin-top: 20px;">
                <!-- BMR result will appear here -->
            </div>

            <!-- Image Section -->
            <div>
                <img src="Images/bmr.jpg" alt="A woman in athletic attire measures her waist with a tape measure, highlighting her commitment to personal fitness and well-being" width="500">
            </div>
        </section>
        
    </main>

    <footer>
        <p>Author: Harshpreet Chinjer | Last Modified: September 8th, 2024</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
